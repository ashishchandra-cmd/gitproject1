{% extends 'base.html'%}

{% block body%}


      <form action=" {% url 'user_login' %}" method="post" class="text-center alert alert-info">
       {% csrf_token %}
      <table>
        <tr>
            <th>UserName</th>
            <td><input type="text" name='username' placeholder="UserName" required></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name='password' placeholder="password" required></td>
        </tr>
        
        <tr>
             
            <td><input type="submit" value="Login" ></td>
        </tr>
        
        
    </table>
</form>
    
          
{% endblock %}
